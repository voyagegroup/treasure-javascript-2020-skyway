<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treasure Frontend 2020 Skyway</title>
  <script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>

  <style>
    body{
      text-align: center;
    }
  </style>
</head>
<body>
    <h1>Chat</h1>
    <div>
        <!-- お互いから叩くとコンソールにたくさん表示された -->
        <input type="text" id="js-remote-id" placeholder="相手のID"></input>
        <button id="js-connect-trigger">connect</button>
        <button id="js-disconnect-trigger">切断</button>
        <button id="js-close-trigger"></button>
    </div>
    <div>
        <p>自分: <span id="my-id">-</span></p>
    </div>
    <hr>
    <div>
        <div>
            <pre class="messages" id="js-messages"></pre>
            <input type="text" id="js-local-text" />
            <button id="js-send-trigger">Send</button>
          </div>
        </div>
    </div>
    <div id="messages"></div>
    <script src="./chat.js"></script>
</body>
</html>
