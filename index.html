<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouZoom!!!</title>
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
  </head>
  <body>
    <div class="header">
      <button id="js-join-trigger">発信</button>
    </div>
    <h1>YouZoom!!!</h1>

    <div class="video">
      <div class="comments__wrap">
        <div id="js-comments" class="comments"></div>
      </div>
      <div id="js-video-views" class="video__views">
        <button id="my-video-button" class="video__button focus">
          <video id="my-video" class="video__view" autoplay playsinline></video>
          <div id="my-output" class="video__comment"></div>
        </button>
      </div>
    </div>
    <div class="footer">
      <button>></button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
